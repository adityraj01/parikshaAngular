<div class="bootstrap-wrapper " style="background-color:seashell;">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" >
                    <img src="/assets/exam.png"  class="circular-image mt20" alt=""/>
                </div>
                <h1 class="text-center">Register Here</h1>
                {{user | json}}
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.username" name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>User name must be unique!!</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input required [(ngModel)] = "user.password" name="password" type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)] = "user.firstName" name="firstName" matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)] = "user.lastName" name="lastName" matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input required [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)] = "user.phone" name="phone" type="number" matInput placeholder="Enter here">
                    </mat-form-field> 

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="warn" class="ml20">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
